<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading"  ng-show="is_form_submmited == false">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form method="get" class="form-horizontal" novalidate name="frmInputCustomerInfo" role="form" ng-submit="InputCustomerInfo()">
                    <div class="form-group"><label class="col-sm-2 control-label">Security Code</label>
                        <div class="col-sm-10">
                            <input type="text" required placeholder="Security Code" name="security_code" class="form-control" ng-model="customer_info.security_code">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Customer Name</label>
                        <div class="col-sm-10">
                            <input type="text" required placeholder="Customer name" name="customer_name" class="form-control" ng-model="customer_info.customer_name">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Number of customer</label>
                        <div class="col-sm-10">
                            <input type="number" min="1" required placeholder="Number of customer" name="customer_number" class="form-control" ng-model="customer_info.customer_number">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" ng-disabled="frmInputCustomerInfo.$invalid">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="row wrapper border-bottom white-bg page-heading" ng-show="is_form_submmited == true">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <ui-select required ng-model="category_id" name="Category" theme="bootstrap" title="Select Category" on-select="onCategorySelected($item)">
                <ui-select-match placeholder="Select Category">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in categories | filter: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</div>
<div class="row"  ng-show="is_form_submmited == true">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-md-3 product-item-click" ng-repeat="item in products" ng-click="choose_product(item)">
                        <div class="ibox">
                            <div class="ibox-content product-box">

                                <div class="product-imitation">
                                     <img data-ng-src="data:image/png;base64,{{item.image_medium}}"/>
                                </div>
                                <div class="product-desc">
                                            <span class="product-price">
                                                {{item.lst_price}}/{{item.uom_id[1]}}
                                            </span>
                                    <small class="text-muted">{{item.pos_categ_id[1]}}</small>
                                    <a href="#" class="product-name"> {{item.name}}</a>
                                    <div class="small m-t-xs" ng-show="item.description!=false">
                                        {{item.description}}
                                    </div>
                                    <div class="m-t text-righ">
                                        <a href="#" class="btn btn-xs btn-outline btn-primary">Order <i class="fa fa-long-arrow-right"></i> </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer fixed">
            <div class="text-center col-xs-6">
                Total: <strong id="total-amount">{{total_amount}}</strong> $
            </div>
            <div class="text-right col-xs-6" ng-click="CustomerConfirmOrder()">
               Confirmed <i class="fa fa-check text-navy"></i></div>
        </div>
    </div>
</div>
